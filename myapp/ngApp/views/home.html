<h2>Photo Album</h2>
<br>

<h1>
<a href="/add">  Add your photos</a>
</h1>
<ul ng-repeat="p in vm.photos">
  <li > <h1><u><b>{{p.title}}</b></u></h1> <i><p>{{p.description}}</p> </i>  <h1><img ng-src="{{p.url}}"/> <a href="/edit/{{p._id}}">EDIT</a> <a ng-click="vm.deletephoto(p._id)">DELETE</h1></a>
 </li>
</ul>
